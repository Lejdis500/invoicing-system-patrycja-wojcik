name: CI
on:
  push:
    branches: [ task* ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses:  actions/checkout@v3
      - name: Set up JDK 15
        uses: actions/setup-java@v3
        with:
          java-version: 15
          distribution: 'zulu'
      - name: Mark gradlew as executable
        run: chmod +x ./gradlew
      - name: Build with Gradle
        run: ./gradlew build